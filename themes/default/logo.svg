<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="320" height="64" viewBox="0 0 320 64"
     role="img" aria-label="Tournament logo">
  <!--
    Placeholder logo for the Tournament theme.
    Contains:
      - Main full logo (visible)
      - A compact mark available as a <symbol> with id="logo-mark" in <defs>
    Colors intentionally use the project's accent (#ef5f15).
  -->

  <defs>
    <!-- Compact mark (small logo) - not rendered by default.
         You can reference this symbol in other SVGs or use it with <use>.
         Example: <svg><use href="logo.svg#logo-mark" /></svg>
    -->
    <symbol id="logo-mark" viewBox="0 0 64 64" aria-hidden="true">
      <rect width="64" height="64" rx="12" fill="#ef5f15"/>
      <g transform="translate(8,8)" fill="#ffffff" aria-hidden="true">
        <path d="M24 4 L36 4 L36 28 L24 28 Z" />
        <path d="M8 20 L24 20 L16 36 Z" />
      </g>
    </symbol>

    <!-- subtle linear gradient for the trophy/shield -->
    <linearGradient id="accentGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff9b4b"/>
      <stop offset="1" stop-color="#ef5f15"/>
    </linearGradient>

    <!-- decorative drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background (transparent by default) -->
  <rect width="320" height="64" fill="none" rx="8" />

  <!-- Left emblem: stylized trophy/shield -->
  <g transform="translate(8,8)" filter="url(#shadow)" aria-hidden="true">
    <!-- base shield -->
    <path d="M24 0 C36 0 48 6 48 18 C48 34 32 46 24 60 C16 46 0 34 0 18 C0 6 12 0 24 0 Z"
          fill="url(#accentGrad)"/>
    <!-- inner highlight -->
    <path d="M24 4 C33 4 42 9 42 18 C42 30 30 40 24 52 C18 40 6 30 6 18 C6 9 15 4 24 4 Z"
          fill="rgba(255,255,255,0.12)"/>
    <!-- small trophy shape inside -->
    <g transform="translate(8,10)" fill="#fff">
      <path d="M8 0 h16 c0 0 2 10 -8 10 s-8-10 -8-10z" fill-opacity="0.95"/>
      <rect x="12" y="10" width="4" height="6" rx="1"/>
      <rect x="6" y="16" width="20" height="3" rx="1.5" fill-opacity="0.9"/>
    </g>
  </g>

  <!-- Text: brand wordmark -->
  <g transform="translate(80,16)" aria-hidden="false">
    <text x="0" y="20" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-size="18" font-weight="600" fill="#0f172a">Tournament</text>
    <text x="0" y="40" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-size="11" fill="#475569">Manage matches • Track results • Create brackets</text>
  </g>

  <!-- Accessibility: provide the compact mark as a hidden element for programmatic use -->
  <!-- The symbol #logo-mark is defined in <defs>. It can be used by referencing the fragment identifier. -->
</svg>
